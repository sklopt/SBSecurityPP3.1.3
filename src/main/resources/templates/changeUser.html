<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<h2>Изменение данных пользователя</h2>
<div>

    <form th:method="PATCH" th:action="@{/admin/change}" th:object="${users}">
        <input type="hidden" name="id" th:value="${users.getId()}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Имя</label>
                <label>
                    <input type="text" name="username" th:id="username" th:value="${users.getUsername()}">
                </label>
            </p>
            <p>
                <label th:for="email">Email</label>
                <label>
                    <input type="text" name="email" th:id="email" th:value="${users.getEmail()}">
                </label><br/>
            </p>
            <p>
                <label th:for="password">Пароль</label>
                <label>
                    <input type="text" name="password" th:id="password" th:value="${users.getPassword()}">
                </label><br/>
            </p>
            <p>
            <label for="roles"><b>Role</b></label>
            <select class="form-select w-5" multiple
                    aria-label="multiple select example"
                    size="2"
                    id="roles"
                    name="checkedRoles">
                <option selected="true">
                    USER
                </option>
                <option>
                    ADMIN
                </option>
            </select>
            </p>
            <br>

        </fieldset>
        <button type="submit" class="btn btn-outline-danger">Сохранить изменения</button>
    </form>


    <br/>
    <form th:action="@{/users}">
        <button type="submit">Назад</button>
    </form>
</div>

</body>
</html>
